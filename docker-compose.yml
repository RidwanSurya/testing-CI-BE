version: '3.8'

services:
  # Aplikasi Spring Boot Anda
  springboot-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle:1521:ORCL
      - SPRING_DATASOURCE_USERNAME=yourusername
      - SPRING_DATASOURCE_PASSWORD=yourpassword
    depends_on:
      - oracle  # Pastikan Oracle Database sudah berjalan sebelum aplikasi dijalankan

  # Oracle Database
  oracle:
    image: oracle/database:19.3.0-ee
    environment:
      - ORACLE_PASSWORD=yourpassword
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD", "pgrep", "ora_pmon"]
      interval: 30s
      retries: 3
      start_period: 5s
      timeout: 10s
