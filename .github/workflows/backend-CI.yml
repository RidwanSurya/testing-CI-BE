name: CI Wandoor App

on:
  push:
    branches: ["ci/adam/setup-github-action"]
  pull_request:
    branches: ["ci/adam/setup-github-action"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      oracle:
        image: gvenzl/oracle-xe:21-slim
        ports:
          - 1521:1521
        env:
          ORACLE_PASSWORD: password
        options: >-
          --health-cmd="echo 'select 1 from dual;' | sqlplus -s system/password@localhost:1521/XEPDB1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Give execute permission to gradlew
        run: chmod +x gradlew

      - name: Wait for Oracle DB to be ready
        run: |
          echo "Waiting for Oracle DB to start..."
          for i in {1..30}; do
            nc -z localhost 1521 && echo "Oracle is ready!" && break
            echo "Still waiting..."
            sleep 10
          done

      - name: Set environment variables
        run: |
          echo "SPRING_DATASOURCE_URL=${{secrets.SPRING_DATASOURCE_URL}}" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=${{secrets.SPRING_DATASOURCE_USERNAME}}" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=${{secrets.SPRING_DATASOURCE_PASSWORD}}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image (tanpa push dulu)
      - name: Build Docker image (local)
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: jrtr1/wandoor-backend-app:temp-scan

      # Verifikasi image sudah ada
      - name: Verify Docker image exists
        run: docker images | grep wandoor-backend-app

      # === TRIVY SCAN (BEST PRACTICE) ===
      
      # 1. Scan Docker image (PRIORITAS UTAMA)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0  # Pin ke versi stabil
        with:
          image-ref: 'jrtr1/wandoor-backend-app:backend-latest'
          format: 'table'
          exit-code: '0'  # Staging: '0' (warning only) | Production: '1' (block deploy)
          ignore-unfixed: true  # Skip vuln yang belum ada patch
          vuln-type: 'os,library'  # Scan OS packages & library dependencies
          severity: 'CRITICAL,HIGH'  # Fokus ke yang paling berbahaya
          timeout: '10m0s'  # Timeout 10 menit
          scanners: 'vuln'  # Hanya scan vulnerability (skip secret/config)
      
      # 2. Upload ke GitHub Security (untuk tracking jangka panjang)
      - name: Upload Trivy results to GitHub Security
        uses: aquasecurity/trivy-action@0.28.0
        if: always()
        with:
          image-ref: 'jrtr1/wandoor-backend-app:backend-latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'  # Include MEDIUM untuk visibility
          scanners: 'vuln'
      
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # Login ke DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push hanya jika hasil scan lolos
      - name: Push Docker image to DockerHub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            jrtr1/wandoor-backend-app:backend-${{ github.sha }}
            jrtr1/wandoor-backend-app:backend-latest

      # === Update tag di repo infra ===
      - name: Checkout infra repository
        uses: actions/checkout@v3
        with:
          repository: kelompok-3-odp343/infra
          token: ${{ secrets.ACCESS_TOKEN }}
          path: infra

      - name: Update image tag in backend deployment
        run: |
          cd infra/k3s/backend-wandoor
          sed -i "s|jrtr1/wandoor-backend-app:.*|jrtr1/wandoor-backend-app:backend-${{ github.sha }}|g" backend-deployment.yaml

      - name: Commit and push updated image tag
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update backend image tag to backend-${{ github.sha }}"
          git push origin main
